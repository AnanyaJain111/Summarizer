<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPage Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ChatGPT Summarizer</h1>
      <p>Summarize web content quickly and effortlessly.</p>
    </div>
    <div class="options">
      <button id="summaryButton" class="option-button" data-choice="summary">Provide Summary</button>
      <button id="majorPointsButton" class="option-button" data-choice="majorPoints">Provide Major Points</button>
    </div>
    
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Analyzing content...</p>
    </div>
    <div class="result">
      <pre id="response"></pre>
      <button id="copyButton" disabled>Copy to Clipboard</button>
    </div>
    <p id="error" class="error"></p>
  </div>
</body>
</html>
